
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Help Bot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      background: #202124;
      color: white;
      width: 100%;
      padding: 1rem;
      text-align: center;
    }

    #chatbox {
      width: 90%;
      max-width: 600px;
      margin-top: 1rem;
      background: white;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 1rem;
      height: 60vh;
      overflow-y: auto;
    }

    .message {
      margin: 0.5rem 0;
      padding: 0.5rem;
      border-radius: 5px;
    }

    .user {
      background: #e0f7fa;
      align-self: flex-end;
    }

    .bot {
      background: #f1f8e9;
      align-self: flex-start;
    }

    #input-area {
      display: flex;
      width: 90%;
      max-width: 600px;
      margin: 1rem auto;
    }

    #userInput {
      flex-grow: 1;
      padding: 0.5rem;
      border-radius: 5px 0 0 5px;
      border: 1px solid #ccc;
    }

    #sendButton {
      background: #d32f2f;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 0 5px 5px 0;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      #chatbox {
        height: 50vh;
      }

      #input-area {
        flex-direction: column;
      }

      #userInput, #sendButton {
        width: 100%;
        border-radius: 5px;
        margin-top: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h2>Student Help Bot</h2>
  </header>

  <div id="chatbox"></div>

  <div id="input-area">
    <input type="text" id="userInput" placeholder="Ask me a tech support question..." />
    <button id="sendButton">Send</button>
  </div>

  <script>
    const chatbox = document.getElementById('chatbox');
    const userInput = document.getElementById('userInput');
    const sendButton = document.getElementById('sendButton');

    async function sendMessage() {
      const message = userInput.value.trim();
      if (!message) return;

      appendMessage('You', message, 'user');
      userInput.value = '';

      try {
        const response = await fetch('https://student-helpbot.lluca.workers.dev/', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ message })
        });

        const data = await response.json();
        appendMessage('Bot', data.reply || "Hmm... I didn't quite catch that.", 'bot');
      } catch (err) {
        console.error('Chatbot Error:', err);
        appendMessage('Bot', '⚠️ Error: Failed to fetch', 'bot');
      }
    }

    function appendMessage(sender, text, className) {
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${className}`;
      messageDiv.textContent = `${text}`;
      chatbox.appendChild(messageDiv);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    sendButton.onclick = sendMessage;
    userInput.addEventListener('keypress', function (e) {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>
